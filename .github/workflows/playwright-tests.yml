name: Playwright Tests with Allure Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      test_grep:
        description: 'Run specific tests (e.g., @smoke, @login, @cart)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

env:
  RETENTION_DAYS: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' && 14 || 30 }}
  ARTIFACT_SUFFIX: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.run_id }}
  PAGES_URL: ${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  install:
    name: Install Dependencies
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

  test:
    name: ${{ matrix.browser }} (Shard ${{ matrix.shard }}/3)
    needs: install
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2, 3]  # 3 shards per browser = 9 parallel runners total

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright browsers cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright system dependencies
        run: npx playwright install-deps

      - name: Run Playwright tests (${{ matrix.browser }}, Shard ${{ matrix.shard }}/3)
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/3 ${{ github.event.inputs.test_grep && format('--grep "{0}"', github.event.inputs.test_grep) || '' }}
        continue-on-error: true

      # Upload test results from this runner
      - name: Upload Allure results (${{ matrix.browser }}-${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: allure-results
          retention-days: 1  # Short retention, will be merged

      - name: Upload Playwright report (${{ matrix.browser }}-${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: playwright-report
          retention-days: 1  # Short retention, individual reports

      - name: Upload test videos (${{ matrix.browser }}-${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-${{ matrix.browser }}-${{ matrix.shard }}
          path: test-results
          retention-days: 7  # Keep videos for debugging

  merge-reports:
    name: Merge Reports and Deploy
    needs: test
    if: always()
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    # GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # Download all Allure results from all browser-shard combinations
      - name: Download Allure results from all runners
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results-all
          merge-multiple: false

      # Merge all runner results into one directory
      - name: Merge Allure results from all runners
        run: |
          mkdir -p allure-results
          echo "Merging results from all browser-shard combinations..."
          for result_dir in allure-results-all/allure-results-*; do
            if [ -d "$result_dir" ]; then
              browser_shard=$(basename "$result_dir" | sed 's/allure-results-//')
              echo "  - Merging results from: $browser_shard"
              cp -r "$result_dir"/* allure-results/ 2>/dev/null || true
            fi
          done
          echo ""
          echo "Total test result files merged:"
          ls -la allure-results/ | wc -l
          echo ""
          echo "Sample of merged files:"
          ls -la allure-results/ | head -20

      # Download history from previous GitHub Pages deployment
      - name: Download Allure history
        if: always()
        continue-on-error: true
        run: |
          mkdir -p allure-results/history
          curl -sSfL "https://${{ env.PAGES_URL }}/history/history.json" -o allure-results/history/history.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/history-trend.json" -o allure-results/history/history-trend.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/categories-trend.json" -o allure-results/history/categories-trend.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/duration-trend.json" -o allure-results/history/duration-trend.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/retry-trend.json" -o allure-results/history/retry-trend.json || true
          echo "History files downloaded:"
          ls -la allure-results/history/ || true

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results -o allure-report --clean

      # Upload artifacts
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ env.ARTIFACT_SUFFIX }}
          path: allure-report
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always() && (github.event_name == 'push' || github.event_name == 'schedule')
        with:
          name: allure-results-${{ env.ARTIFACT_SUFFIX }}
          path: allure-results
          retention-days: ${{ env.RETENTION_DAYS }}

      # Upload Allure report for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always() && github.event_name != 'pull_request'
        with:
          path: allure-report

      # Deploy to GitHub Pages (skip for PRs)
      - name: Deploy to GitHub Pages
        id: deployment
        if: always() && github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4

      - name: Add test results summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results (Browser-Sharded Execution)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browsers:** Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "**Shards per browser:** 3" >> $GITHUB_STEP_SUMMARY
          echo "**Total parallel runners:** 9 (3 browsers Ã— 3 shards)" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** ${{ env.RETENTION_DAYS }} days" >> $GITHUB_STEP_SUMMARY
          ${{ github.event.inputs.test_grep && format('echo "**Filter:** `{0}`" >> $GITHUB_STEP_SUMMARY', github.event.inputs.test_grep) || '' }}
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Browsers Tested" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¦ **Chromium** (3 shards)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ§ **Firefox** (3 shards)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸª **WebKit** (3 shards)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Merged Allure Report** - Combined from all 9 runners" >> $GITHUB_STEP_SUMMARY
          echo "- **Individual Playwright Reports** - Per browser-shard combination" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Videos** - From failed tests (if any)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŒ Live Report" >> $GITHUB_STEP_SUMMARY
            echo "View the comprehensive Allure report at: https://${{ env.PAGES_URL }}/" >> $GITHUB_STEP_SUMMARY
          fi
