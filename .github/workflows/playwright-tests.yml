name: Playwright Tests with Allure Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      test_grep:
        description: 'Run specific tests (e.g., @smoke, @login, @cart)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

env:
  RETENTION_DAYS: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' && 14 || 30 }}
  ARTIFACT_SUFFIX: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.run_id }}
  PAGES_URL: ${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  install:
    name: Install Dependencies
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      playwright-version: ${{ steps.pw-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install npm dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm pkg get devDependencies.@playwright/test | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.pw-version.outputs.version }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

  test:
    name: Run Tests
    needs: install
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore Playwright browsers cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ needs.install.outputs.playwright-version }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Run Playwright tests
        run: npx playwright test ${{ github.event.inputs.test_grep && format('--grep "{0}"', github.event.inputs.test_grep) || '' }}
        continue-on-error: true

      # Download history from previous GitHub Pages deployment
      - name: Download Allure history
        if: always()
        continue-on-error: true
        run: |
          mkdir -p allure-results/history
          curl -sSfL "https://${{ env.PAGES_URL }}/history/history.json" -o allure-results/history/history.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/history-trend.json" -o allure-results/history/history-trend.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/categories-trend.json" -o allure-results/history/categories-trend.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/duration-trend.json" -o allure-results/history/duration-trend.json || true
          curl -sSfL "https://${{ env.PAGES_URL }}/history/retry-trend.json" -o allure-results/history/retry-trend.json || true
          echo "History files downloaded:"
          ls -la allure-results/history/ || true

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results -o allure-report --clean

      # Upload artifacts
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ env.ARTIFACT_SUFFIX }}
          path: allure-report
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always() && (github.event_name == 'push' || github.event_name == 'schedule')
        with:
          name: allure-results-${{ env.ARTIFACT_SUFFIX }}
          path: allure-results
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ env.ARTIFACT_SUFFIX }}
          path: playwright-report
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-${{ github.run_number }}
          path: test-results
          retention-days: 30

      # Upload Allure report for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always() && github.event_name != 'pull_request'
        with:
          path: allure-report

      - name: Add test results summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** ${{ env.RETENTION_DAYS }} days" >> $GITHUB_STEP_SUMMARY
          ${{ github.event.inputs.test_grep && format('echo "**Filter:** `{0}`" >> $GITHUB_STEP_SUMMARY', github.event.inputs.test_grep) || '' }}
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Allure Report, Playwright Report, Test Videos (on failure)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŒ Live Report" >> $GITHUB_STEP_SUMMARY
            echo "View the Allure report at: https://${{ env.PAGES_URL }}/" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy to GitHub Pages (skip for PRs)
  deploy:
    if: always() && github.event_name != 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
