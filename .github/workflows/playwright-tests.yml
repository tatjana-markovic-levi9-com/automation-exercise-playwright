name: Playwright Tests with Allure Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      test_grep:
        description: 'Run specific tests (e.g., @smoke, @login, @cart)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Set retention and naming based on event type
  RETENTION_DAYS: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' && 14 || 30 }}
  ARTIFACT_SUFFIX: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.run_id }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'npm'

      - run: npm ci

      # Simplified Playwright caching
      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm pkg get devDependencies.@playwright/test | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests
      - name: Run Playwright tests
        run: npx playwright test ${{ github.event.inputs.test_grep && format('--grep "{0}"', github.event.inputs.test_grep) || '' }}
        continue-on-error: true

      # Generate Allure report
      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results -o allure-report --clean

      # Single upload step for each artifact type
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ env.ARTIFACT_SUFFIX }}
          path: allure-report
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always() && (github.event_name == 'push' || github.event_name == 'schedule')
        with:
          name: allure-results-${{ env.ARTIFACT_SUFFIX }}
          path: allure-results
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ env.ARTIFACT_SUFFIX }}
          path: playwright-report
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-${{ github.run_number }}
          path: test-results
          retention-days: 30

      # Simplified summary
      - name: Add test results summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** ${{ env.RETENTION_DAYS }} days" >> $GITHUB_STEP_SUMMARY
          ${{ github.event.inputs.test_grep && format('echo "**Filter:** `{0}`" >> $GITHUB_STEP_SUMMARY', github.event.inputs.test_grep) || '' }}
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Allure Report, Playwright Report, Test Videos (on failure)" >> $GITHUB_STEP_SUMMARY
